    <body>
        <h1>Hello Shapes!</h1>
        <div id="leftSide">
                <div id="inputdiv">
                    <p>Point</p>
                    <input type="text" id="pointX" placeholder="x-coordinate">
                    <input type="text" id="pointY" placeholder="y-coordinate">
                    <input type="button" id="pointSubmit" value="submit">
                    <br>
                    <p>Polyline</p>
                    <input type="text" id="line" placeholder="input points">
                    <input type="button" id="lineSubmit" value="submit">
                    <br>
                    <p>Polygon</p>
                    <input type="text" id="polygon" placeholder="input points">
                    <input type="button" id="polygonSubmit" value="submit">
                    <br>
                    <p>Beeline</p>
                    <input type="text" id="beeline-P" placeholder="point number">
                    <input type="text" id="beeline-L" placeholder="line number">
                    <input type="button" id="beelineSubmit" value="submit">
                </div>
            </div>
            <div id="canvasHere"><canvas id="mainCanvas" width="640px" height="400px"></canvas></div>
            <div id="rightSide">
                <div id="outupdiv">
                    <div id="featureList">
                        <ul>

                        </ul>
                    </div>
                <div id="detailList">

                </div>
            </div>
        </div>
